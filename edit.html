<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>speed_dial editor</title>
    <style>
     body: { padding: 10px; }
     form: {
         width:600px;
         height:200px;
         border:1px solid #ccc;
     }
     #settings-importer {
         display: none;
     }
    </style>
  </head>
  <body>
    <h1>Speed Dial Settings</h1>
    <form>
      <label for="edit-settings">
        Settings
      </label>
      <br />
      <textarea id="edit-settings" name="edit-settings" cols="80" rows="15" ></textarea>
    </form>
    <br /><br />
    <label for="file-img">
      Image encoder:
    </label>
    <br />
    <input id="file-img" name="file-img" type="file">
    <br />
    <textarea name="file-encoded" id="file-encoded" cols="80" rows="3" ></textarea>
    <script src="edit.js"></script>
  </body>
</html>
